<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jasper Store</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <div>
            <h2>Jasper Store</h2>
        </div>

        <nav>
            <a href="store.html">Shop</a>
            <a href="login.html">Login</a>
            <a href="cart.html" class="cart"><img src="images/cart.svg" alt=""> <span class="cart-no">4</span> </a>
        </nav>
    </header>

    <main>
        <div class="main">
            <div class="login-cont">
                <h2>Login</h2>
                <form action="">
                    <div>
                        <label for="">Username</label>
                        <input type="text">
                    </div>
    
                    <div>
                        <label for="">Password</label>
                        <input type="password">
                    </div>
    
                    <button type="submit">Login</button>
                </form>
                <p>Are you a new customer? <a href="">Register</a></p>
            </div>

            <div class="register-cont">
                <h2>Login</h2>
                <form action="">
                    <div>
                        <label for="">Username</label>
                        <input type="text">
                    </div>
    
                    <div>
                        <label for="">Password</label>
                        <input type="password">
                    </div>

                    <div>
                        <label for="">Confirm Password</label>
                        <input type="password">
                    </div>
    
                    <button type="submit">Register</button>
                </form>
                <p>Are you an existing customer? <a href="">Login</a></p>
            </div>
        </div>
    </main>
</body>
</html>
